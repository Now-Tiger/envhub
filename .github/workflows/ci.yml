name: CI Pipeline

on:
  push:
    branches: [main, develop]
    # Only run if these files/folders change
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "sql/**"
      - "internal/repository/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "sql/**"
      - "internal/repository/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ secrets.GO_VERSION }}
          # Built-in caching for Go modules and build cache
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  sqlc-verify:
    name: Verify SQLC Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ secrets.GO_VERSION }}
          cache: true

      # Cache the SQLC binary to avoid re-downloading/re-building every time
      - name: Cache SQLC
        id: cache-sqlc
        uses: actions/cache@v4
        with:
          path: ~/go/bin/sqlc
          key: ${{ runner.os }}-sqlc-${{ secrets.SQLC_VERSION }}

      - name: Install SQLC
        if: steps.cache-sqlc.outputs.cache-hit != 'true'
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@v${{ secrets.SQLC_VERSION }}

      - name: Generate SQLC code
        run: sqlc generate

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code internal/repository/ || (echo "‚ùå SQLC out of sync" && exit 1)

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ secrets.CI_DB_NAME }}
          POSTGRES_USER: ${{ secrets.CI_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}

        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ secrets.GO_VERSION }}
          cache: true
      - name: Run tests
        run: go test -v -race ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          format: "sarif"
          output: "trivy-results.sarif"
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
