services:
  postgres:
    image: postgres:16-alpine
    container_name: envhub-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envhub_user -d envhub_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - envhub-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: envhub-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      # Explicitly set DB connection using service name
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      ENV: ${ENV}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - envhub-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  envhub-network:
    driver: bridge
