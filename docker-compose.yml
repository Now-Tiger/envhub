services:
  postgres:
    image: postgres:16-alpine
    container_name: envhub-postgres
    environment:
      POSTGRES_USER: envhub_user
      POSTGRES_PASSWORD: envhub_password
      POSTGRES_DB: envhub_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envhub_user -d envhub_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - envhub-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: envhub-api
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      # Explicitly set DB connection using service name
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: envhub_user
      DB_PASSWORD: envhub_password
      DB_NAME: envhub_db
      DB_SSLMODE: disable
      ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - envhub-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  envhub-network:
    driver: bridge
